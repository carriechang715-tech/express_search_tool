                <select id="toCountry">
                    <option value="CN">CN - ä¸­å›½</option>
                    <option value="US" selected>US - ç¾å›½</option>

            <div id="responseContainer" style="display: none;">

    <script>
        // è·å–å½“å‰åŸŸå
        const apiUrl = window.location.origin + '/api/calculate';
        document.getElementById('apiUrl').textContent = apiUrl;

        async function sendRequest() {
            const method = document.getElementById('method').value;
            const fromCountry = document.getElementById('fromCountry').value;
            const toCountry = document.getElementById('toCountry').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const urgent = document.getElementById('urgent').value === 'true';

            const responseContainer = document.getElementById('responseContainer');
            const emptyState = document.getElementById('emptyState');
            const statusBadge = document.getElementById('statusBadge');
            const responseBody = document.getElementById('responseBody');

            responseContainer.style.display = 'block';
            emptyState.style.display = 'none';
            responseBody.textContent = 'è¯·æ±‚ä¸­...';

            try {
                let response;
                const startTime = Date.now();

                if (method === 'GET') {
                    const params = new URLSearchParams({
                        from: fromCountry,
                        to: toCountry,
                        weight: weight,
                        urgent: urgent
                    });
                    response = await fetch(`${apiUrl}?${params}`);
                } else {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fromCountry,
                            toCountry,
                            weight,
                            urgent
                        })
                    });
                }

                const endTime = Date.now();
                const duration = endTime - startTime;
                const data = await response.json();

                // æ˜¾ç¤ºçŠ¶æ€
                const isSuccess = response.ok;
                statusBadge.className = `status ${isSuccess ? 'success' : 'error'}`;
                statusBadge.textContent = `HTTP ${response.status} â€¢ ${duration}ms`;

                // æ˜¾ç¤ºå“åº”
                responseBody.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                statusBadge.className = 'status error';
                statusBadge.textContent = 'ERROR';
                responseBody.textContent = `è¯·æ±‚å¤±è´¥: ${error.message}`;
            }
        }

        function clearResponse() {
            const responseContainer = document.getElementById('responseContainer');
            const emptyState = document.getElementById('emptyState');
            responseContainer.style.display = 'none';
            emptyState.style.display = 'block';
        }
    </script>
